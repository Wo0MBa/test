<!-- embed.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin: 0; overflow: hidden; }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      width: 100vw;
      height: 100vh;
    }
    .item {
      width: 100%; height: 150px; position: relative; cursor: pointer; background: #eee; border-radius: 8px; display: flex; align-items: center; justify-content: center;
    }
    .item img { max-width: 80%; max-height: 80%; object-fit: contain; transition: transform 0.3s; }
    .item .text {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; font-weight: bold; color: #d44000; text-align: center; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const hash = decodeURIComponent(location.hash.slice(1));
    const params = new URLSearchParams('?' + hash.replace('#', ''));

    const img = params.get('img') || 'https://wo0mba.github.io/cucumber-enlarger/cucumber.png';
    const count = parseInt(params.get('count') || 6);
    const words = (params.get('words') || 'Слово 1|Слово 2|Слово 3|Слово 4|Слово 5|Слово 6').split('|');

    const container = document.getElementById('container');
    const cols = count === 4 ? 2 : count > 6 ? 3 : 2;
    container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

    for (let i = 0; i < count; i++) {
      const item = document.createElement('div');
      item.className = 'item';

      item.innerHTML = `<img src="${img}"><div class="text">${words[i] || 'Готово!'}</div>`;
      container.appendChild(item);

      item.onclick = () => {
        const imgEl = item.querySelector('img');
        imgEl.style.transform = 'scale(1.3)';
        setTimeout(() => { imgEl.style.transform = 'scale(1)' }, 200);
        setTimeout(() => { item.querySelector('.text').style.display = 'block' }, 300);
      };
    }
  </script>
</body>
</html>
